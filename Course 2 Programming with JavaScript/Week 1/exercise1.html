<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Working with conditionals and loops</title>
</head>
<body>
    <script>
        for(var i=1; i<=10; i++){
            if(i==1){
                console.log("Gold medal")
            }else if(i == 2) {
                console.log("Silver medal")
            }else if(i == 3){
                console.log("Bronze medal")
            }else{
                console.log(i)
            }
        }
    </script>
</body>
</html>
