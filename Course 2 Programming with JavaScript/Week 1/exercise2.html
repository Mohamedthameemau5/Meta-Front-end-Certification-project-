<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2. Use the completed code from the previous task, but convert the conditionals to a switch statement.</title>
</head>
<body>
    <script>
        
        for(var i=1; i<=10; i++){
            switch(i){
                case 1:
                    console.log("Gold medal")
                    break;
                case 2:
                    console.log("Silver medal")
                    break;
                case 3:
                    console.log("Bronze medal")
                    break;
                default:
                    console.log(i)                 
            }
        }

    </script>
    
</body>
</html>
