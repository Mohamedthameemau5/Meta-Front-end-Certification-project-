<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Creating arrays and objects</title>
</head>
<body>
    <script>
        var clothes = [];
        clothes.push("jean");  // 1st item of clothing
        clothes.push("shirt");  // 2nd item of clothing
        clothes.push("tshirt");  // 3rd item of clothing
        clothes.push("Pant");  // 4th item of clothing
        clothes.push("white shocks");  // 5th item of clothing
        clothes.pop();  // last item of clothing removed
        clothes.push("black shocks");  // 5th item of clothing added
        console.log(clothes)

        var favCar = {};
        favCar.color = "Red";
        favCar.convertible = true;
        console.log(favCar)

    </script>
    
</body>
</html>
